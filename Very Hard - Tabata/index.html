<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Week 6 - Very Hard</title>
</head>
<body>

<div id="wrapper">
  <section>
    <div class="container-inputs">
      <div class="content-inputs">
        <label for="sets">Sets:</label>
        <input type="number" name="sets" id="sets" min="1" max="5">
      </div>
      <div class="content-inputs">
        <label for="interval">Interval (seconds):</label>
        <input type="number" name="interval" id="interval" value="20" min="5" max="60">
      </div>
      <div class="content-inputs">
        <label for="restPeriod">Rest Period (seconds):</label>
        <input type="number" name="restPeriod" id="restPeriod" value="10" min="5" max="60">
      </div>
      <div class="content-buttons">
        <button class="button-start">Start</button>
        <button class="button-stop">Stop</button>
      </div>
    </div>
  </section>
  <section>
    <div class="container-tabata">
      <div class="set-count">
        <span class="tabata-label">Set #</span>
        <span class="timer" id="set-count">5</span>
      </div>
      <div class="interval-count">
        <span class="tabata-label">Interval Time Remaining</span>
        <span class="timer" id="interval-count">10</span>
      </div>
      <div class="rest-count">
        <span class="tabata-label">Rest Time Remaining</span>
        <span class="timer" id="rest-count">20</span>
      </div>

    </div>
  </section>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/test.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
