<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Week 6 - Medium</title>
</head>
<body>

<div id="wrapper">
  <div class="container">
    <form>
      <div class="contactForm">
        <h2>Contact Form</h2>
        <label for="formName">Full Name:</label>
        <input type="text" name="formName" id="formName" placeholder="First & Last">
        <label for="formAddress">Address:</label>
        <input type="text" name="formAddress" id="formAddress" placeholder="Ex. 123 Main Street">
        <div class="subAddress">
          <div class="inner-sub">
            <label for="formCity">City:</label>
            <input type="text" name="formCity" id="formCity">
          </div>

          <label for="formState">State:</label>
          <input type="text" name="formState" id="formState" maxlength="2">
          <label for="formZipCode">ZipCode:</label>
          <input type="text" name="formZipCode" id="formZipCode">
        </div>
        <label for="formEmail">Email:</label>
        <input type="email" name="formEmail" id="formEmail" placeholder="Ex. hello@email.com">
        <label for="formPhone">Phone:</label>
        <input type="text" name="formPhone" id="formPhone" placeholder="(   )-###-###">
        <input type="submit" id="formSubmit">

      </div>
    </form>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
